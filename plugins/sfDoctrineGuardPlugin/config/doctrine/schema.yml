sfGuardGroup:
  actAs: [Timestampable]
  columns:
    name:
      type: string(255)
      unique: true
    description: string(1000)
  relations:
    Users:
      class: sfGuardUser
      refClass: sfGuardUserGroup
      local: group_id
      foreign: user_id
      foreignAlias: Groups
    Permissions:
      class: sfGuardPermission
      local: group_id
      foreign: permission_id
      refClass: sfGuardGroupPermission
      foreignAlias: Groups

sfGuardPermission:
  actAs: [Timestampable]
  columns:
    name:
      type: string(255)
      unique: true
    description: string(1000)

sfGuardGroupPermission:
  options:
    symfony:
      form:   false
      filter: false
  actAs: [Timestampable]
  columns:
    group_id:
      type: integer
      primary: true
    permission_id:
      type: integer
      primary: true
  relations:
    Group:
      class: sfGuardGroup
      local: group_id
      onDelete: CASCADE
    Permission:
      class: sfGuardPermission
      local: permission_id
      onDelete: CASCADE

sfGuardUser:
  actAs: [Timestampable]
  columns:
    first_name: 
      type: string(255)
      notnull: true
    last_name: 
      type: string(255)
      notnull: true
    email_address:
      type: string(255)
      notnull: false
      unique: true
    fecha_nac:
      type: timestamp
      notnull: true
    est_civil:
      type: string(15)
      notnull: true
    fotografia:
      type: string(255)
      notnull: false
      default: ''
    genero:
      type: integer(2)
      notnull: true
    tipo_discipulo:
      type: integer(2)
      notnull: true
    codigo_lider_cdfe:
      type: string(10)
      fixed: true
      notnull: false
    direccion:
      type: clob
      notnull: true
    telefono:
      type: string(12)
      notnull: false
    movil:
      type: string(12)
      fixed: true
      notnull: true
    sector_ciudad:
      type: string(100)
      notnull: true
    username:
      type: string(128)
      notnull: true
      unique: true
    algorithm:
      type: string(128)
      default: sha1
      notnull: true
    salt: string(128)
    password: string(128)
    is_active:
      type: boolean
      default: false
    is_super_admin:
      type: boolean
      default: false
    last_login:
      type: timestamp
  indexes:
    is_active_idx:
      fields: [is_active]
  relations:
    Groups:
      class: sfGuardGroup
      local: user_id
      foreign: group_id
      refClass: sfGuardUserGroup
      foreignAlias: Users
    Permissions:
      class: sfGuardPermission
      local: user_id
      foreign: permission_id
      refClass: sfGuardUserPermission
      foreignAlias: Users
